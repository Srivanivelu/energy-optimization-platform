{% extends "base.html" %}

{% block title %}Admin Login - Energy Platform{% endblock %}

{% block content %}
<div class="header">
    <h1><i class="fas fa-lock"></i> Admin Access</h1>
    <p>Enter 4-digit PIN</p>
</div>

<div class="card" style="max-width: 350px; margin: 0 auto;">
    {% if error %}
    <div style="background: #ff7675; color: white; padding: 10px; border-radius: 6px; margin-bottom: 15px; text-align: center; font-size: 0.9rem;">
        <i class="fas fa-exclamation-triangle"></i> {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" action="/admin/auth">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.9rem;">PIN:</label>
            <input type="password" name="pin" maxlength="4" 
                   style="width: 100%; padding: 12px; border: 2px solid #e1e8ed; border-radius: 6px; font-size: 16px; text-align: center; letter-spacing: 3px;"
                   placeholder="••••" required>
        </div>
        <button type="submit" class="btn" style="width: 100%; padding: 12px;">
            <i class="fas fa-sign-in-alt"></i> Access Admin Panel
        </button>
    </form>
</div>
{% endblock %}
